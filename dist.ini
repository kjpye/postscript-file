[VersionFromModule]

[AllFiles]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[ExtraTests]
[PodLoom]
data = tools/loom.pl
[MakeMaker]
[MatchManifest]
[TemplateCJM]
[GitVersionCheckCJM]

[Repository]
git_remote = github

[Prereq]
Carp              = 0
Encode            = 2.21 ; Need mime_name
File::Spec        = 0
Scalar::Util      = 0
Sys::Hostname     = 0
perl              = 5.8.0
